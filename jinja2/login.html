<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zorg Specifieke Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="static/css/zsm.css" />
  </head>
  <body>
    <div id="zsm" class="container">
      <div class="center">
          <h1>Zorg Specifieke Login</h1>
          <form action="" id="token-form">
              <div class="txt_field">
                  <input type="text" value="900020108" name="bsn-number" id="bsn-number" placeholder="123456789" required>
                  <span></span>
                  <label for="bsn-number">UZI nummer</label>
              </div>
              <div class="txt_field">
                  <input id="token-expiry" type="number" name="token_expiry" value="0">
                  <span></span>
                  <label for="token-expiry">Token Expiry (Seconds)</label>
              </div>
              <input hidden type="text" name="state" id="state" value="{{state}}"/>
              <input id="submit_button" name="submit" type="Submit" value="Get Token">
              <div class="signup_link">
              </div>
          </form>
          <form id="login-form">
              <div class="txt_field">
                  <input type="text" id="token-input">
                  <span></span>
                  <label for="token-input">Userinfo Token</label>
              </div>
                  <input name="submit" type="Submit" value="Login">
          </form>
      </div>
    </div>
    <script src="static/login.js"></script>
  </body>
</html>
